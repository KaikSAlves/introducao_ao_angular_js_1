<!DOCTYPE html>
<html lang="en" ng-app="meuModulo">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Js</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body ng-controller="indexController">
    <header>
      <h2 ng-bind="titulo"></h2>
    </header class= "container">
    <main>
      <div class="row">
         <input type="text" ng-model="busca" placeholder="Busca">
      </div>
      <table class="striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Nota1</th>
            <th>Nota2</th>
            <th>Nota3</th>
            <th>MÃ©dia</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela">
          <tr ng-repeat="aluno in alunos | filter:busca">
            <td>{{aluno.nome}}</td>
            <td>{{aluno.email}}</td>
            <td>{{aluno.nota1}}</td>
            <td>{{aluno.nota2}}</td>
            <td>{{aluno.nota3}}</td>
            <td>{{media(aluno)}}</td>
          </tr>
        </tbody>
      </table>
    </main>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script type="text/javascript">
      angular
        .module("meuModulo", [])
        .controller("indexController", function ($scope) {
          $scope.titulo = "Sistema com Angular JS";
          $scope.alunos = [
            {
              nome: "Camila",
              email: "camila@gmail.com",
              nota1: 65,
              nota2: 80,
              nota3: 55,
            },
            {
              nome: "Pedro",
              email: "pedro@gmail.com",
              nota1: 65,
              nota2: 80,
              nota3: 55,
            },
            {
              nome: "Thiago",
              email: "thiago@gmail.com",
              nota1: 65,
              nota2: 40,
              nota3: 90,
            },
          ];

          $scope.media = function (Aluno) {
            var media = (Aluno.nota1 + Aluno.nota2 + Aluno.nota3) / 3;
            return media.toFixed(2);
          };
        });
    </script>
  </body>
</html>
