<!DOCTYPE html>
<html lang="en" ng-app="meuModulo">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Js</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>

<body ng-controller="indexController">
    <header>
        <h2 ng-bind="titulo"></h2>
    </header class="container">
    <main>
        <div class="row">
            <input type="text" ng-model="busca" placeholder="Busca">
        </div>
        <div class="row">
            <table class="striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Nota1</th>
                        <th>Nota2</th>
                        <th>Nota3</th>
                        <th>Média</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                    <tr ng-repeat="aluno in alunos | filter:busca">
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.nota1}}</td>
                        <td>{{aluno.nota2}}</td>
                        <td>{{aluno.nota3}}</td>
                        <td>{{aluno.media}}</td>
                        <td><button ng-click="editarAluno(aluno)" class="btn blue modal-trigger" href="#modal1">Editar</button></td>
                        <td><button ng-click="deletarAluno(aluno)" class="btn red" href="#modal1">Deletar</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <br>
        <a ng-click="editando = false;" class="waves-effect waves-light btn modal-trigger" href="#modal1">Adicionar</a>
    </main>




    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 ng-if="!editando">Adicionar Aluno</h4>
            <h4 ng-if="editando">Editar Aluno</h4>
            <p>Preencha os dados do alunos</p>

            <div class="row">
                <div class="input-field col m6 s12">
                    <input id="name" type="text" ng-model="Aluno.nome" class="validate" placeholder="Nome">
                </div>

                <div class="input-field col m6 s12">
                    <input id="email" type="text" ng-model="Aluno.email" class="validate" placeholder="Email">
                </div>

                <div class="input-field col m6 s4">
                    <input id="nota1" type="text" ng-model="Aluno.nota1" class="validate" placeholder="Nota 1">
                </div>

                <div class="input-field col m6 s4">
                    <input id="nota2" type="text" ng-model="Aluno.nota2" class="validate" placeholder="Nota 2">
                </div>
                <div class="input-field col m6 s4">
                    <input id="nota3" type="text" ng-model="Aluno.nota3" class="validate" placeholder="Nota 3">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a ng-if="!editando" ng-click="addAluno(Aluno)" class="waves-effect waves-light btn blue modal-close" href="#modal1">Adicionar</a>
            <a ng-if="editando" ng-click="salvarAluno(Aluno)" class="waves-effect waves-light btn blue modal-close" href="#modal1">Salvar</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat gray">Cancelar</a>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.modal').modal();
        });
    </script>

    <script type="text/javascript">
        angular
            .module("meuModulo", [])
            .controller("indexController", function($scope) {
                $scope.titulo = "Sistema com Angular JS";
                $scope.alunos = [{
                    nome: "Camila",
                    email: "camila@gmail.com",
                    nota1: 65,
                    nota2: 80,
                    nota3: 55
                }, {
                    nome: "Pedro",
                    email: "pedro@gmail.com",
                    nota1: 65,
                    nota2: 80,
                    nota3: 55
                }, {
                    nome: "Thiago",
                    email: "thiago@gmail.com",
                    nota1: 65,
                    nota2: 40,
                    nota3: 90
                }, ];

                var init = function() {
                    $scope.alunos.forEach(aluno => {
                        aluno.media = media(aluno);
                    });

                    limpaForma();

                }

                var media = function(Aluno) {
                    var media = (parseFloat(Aluno.nota1) + parseFloat(Aluno.nota2) + parseFloat(Aluno.nota3)) / 3;
                    return media.toFixed(2);
                };

                $scope.addAluno = function(Aluno) {
                    Aluno.media = media(Aluno);
                    $scope.alunos.push(Aluno);
                    $scope.Aluno = {
                        nome: "",
                        email: "",
                        nota1: "",
                        nota2: "",
                        nota3: "",
                        media: ""
                    }
                }

                $scope.deletarAluno = function(Aluno) {
                    for (var index in $scope.alunos) {
                        var aux = $scope.alunos[index];
                        if (Aluno === aux) {
                            $scope.alunos.splice(index, 1);
                        }
                    }
                }

                $scope.editando = false;
                var alunoEditar;

                $scope.editarAluno = function(Aluno) {
                    $scope.editando = true;
                    angular.copy(Aluno, $scope.Aluno);
                    alunoEditar = Aluno;
                }

                $scope.salvarAluno = function(Aluno) {
                    alunoEditar.nome = Aluno.nome;
                    alunoEditar.email = Aluno.email;
                    alunoEditar.nota1 = Aluno.nota1;
                    alunoEditar.nota2 = Aluno.nota2;
                    alunoEditar.nota3 = Aluno.nota3;
                    alunoEditar.media = media(Aluno);
                }

                var limpaForma = function() {
                    $scope.Aluno = {
                        nome: "",
                        email: "",
                        nota1: "",
                        nota2: "",
                        nota3: "",
                        media: ""
                    }
                }

                init();
            });
    </script>
</body>

</html>
